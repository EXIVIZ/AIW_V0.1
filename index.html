
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Basic Scene</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/",
    "three/": "https://aistudiocdn.com/three@^0.180.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="debug-panel">
      <p>Position:</p>
      <pre id="debug-position"></pre>
      <p>Rotation:</p>
      <pre id="debug-rotation"></pre>
    </div>

    <div id="start-overlay">
      <button id="start-btn">Start</button>
    </div>

    <div id="ui-container">
      <div id="location-buttons">
        <button id="foyer-btn">Foyer</button>
        <button id="living-room-btn">Living Room</button>
        <button id="kitchen-btn">Kitchen</button>
        <button id="bedroom-btn">Bedroom</button>
        <button id="floor-plan-btn">Floor Plan</button>
      </div>
      <button id="toggle-ui-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"
          />
        </svg>
      </button>
    </div>

    <div id="bottom-center-controls">
      <button id="toggle-controls-btn" aria-label="Hide Controls">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"
          />
        </svg>
      </button>
      <div id="collapsible-controls-wrapper">
        <button id="help-btn" aria-label="Help">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12.5 20.5a1 1 0 1 1-1 1 1 1 0 0 1 1-1zm3.04-8.309c1.166-1.266 2.372-2.576 2.372-4.851 0-3.903-3.655-5.358-5.96-5.358-2.323 0-6.01 1.543-6.01 5.686h1c0-3.825 3.71-4.686 5.01-4.686 1.38 0 4.96.783 4.96 4.358 0 1.885-.976 2.946-2.108 4.174-1.334 1.449-2.847 3.091-2.847 6.34h1c0-2.859 1.313-4.284 2.582-5.663z"
            />
          </svg>
        </button>
        <button id="path-btn" aria-label="Toggle Path">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 60 60"
            fill="currentColor"
          >
            <g>
              <path
                d="M46,31H14c-0.552,0-1-0.447-1-1s0.448-1,1-1h32c4.962,0,9-4.037,9-9s-4.038-9-9-9H14 c-0.552,0-1-0.447-1-1s0.448-1,1-1h32c6.065,0,11,4.935,11,11S52.065,31,46,31z"
              ></path>
              <path
                d="M46,51H14C7.935,51,3,46.065,3,40s4.935-11,11-11c0.552,0,1,0.447,1,1s-0.448,1-1,1 c-4.962,0-9,4.037-9,9s4.038,9,9,9h32c0.552,0,1,0.447,1,1S46.552,51,46,51z"
              ></path>
              <path
                d="M14,11c-0.256,0-0.512-0.098-0.707-0.293c-0.391-0.391-0.391-1.023,0-1.414l9-9 c0.391-0.391,1.023-0.391,1.414,0s0.391,1.023,0,1.414l-9,9C14.512,10.902,14.256,11,14,11z"
              ></path>
              <path
                d="M23,20c-0.256,0-0.512-0.098-0.707-0.293l-9-9c-0.391-0.391-0.391-1.023,0-1.414 s1.023-0.391,1.414,0l9,9c0.391,0.391,0.391,1.023,0,1.414C23.512,19.902,23.256,20,23,20z"
              ></path>
              <path
                d="M37,60c-0.256,0-0.512-0.098-0.707-0.293c-0.391-0.391-0.391-1.023,0-1.414l9-9 c0.391-0.391,1.023-0.391,1.414,0s0.391,1.023,0,1.414l-9,9C37.512,59.902,37.256,60,37,60z"
              ></path>
              <path
                d="M46,51c-0.256,0-0.512-0.098-0.707-0.293l-9-9c-0.391-0.391-0.391-1.023,0-1.414 s1.023-0.391,1.414,0l9,9c0.391,0.391,0.391,1.023,0,1.414C46.512,50.902,46.256,51,46,51z"
              ></path>
            </g>
          </svg>
        </button>
        <button id="fullscreen-btn" aria-label="Enter Fullscreen">
          <svg
            class="enter-fullscreen-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            stroke="currentColor"
            stroke-width="5"
            fill="none"
          >
            <polyline points="20 8 8 8 8 20" />
            <line x1="8" y1="8" x2="24" y2="24" />
            <polyline points="56 20 56 8 44 8" />
            <line x1="56" y1="8" x2="40" y2="24" />
            <polyline points="44 56 56 56 56 44" />
            <line x1="56" y1="56" x2="40" y2="40" />
            <polyline points="8 44 8 56 20 56" />
            <line x1="8" y1="56" x2="24" y2="40" />
          </svg>
          <svg
            class="exit-fullscreen-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64"
            stroke="currentColor"
            stroke-width="5"
            fill="none"
          >
            <polyline points="24 8 24 24 8 24" />
            <line x1="8" y1="8" x2="24" y2="24" />
            <polyline points="40 8 40 24 56 24" />
            <line x1="56" y1="8" x2="40" y2="24" />
            <polyline points="40 56 40 40 56 40" />
            <line x1="56" y1="56" x2="40" y2="40" />
            <polyline points="24 56 24 40 8 40" />
            <line x1="8" y1="56" x2="24" y2="40" />
          </svg>
        </button>
      </div>
    </div>

    <div id="modal-overlay">
      <div id="modal-content">
        <p>Made by</p>
        <a
          href="https://www.youtube.com/@exiviz"
          target="_blank"
          rel="noopener noreferrer"
          >exiviz</a
        >
      </div>
    </div>

    <script type="module" src="/index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
